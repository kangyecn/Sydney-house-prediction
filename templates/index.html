<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>House Price Prediction in Syndey (Postcode: 2113)</h2>
            <h3>Number of Bedroom</h3><input id="first" name="bed" type="number " required="required">
            <h3>Number of Bathroom</h3><br><input id="second" name="bath" type="number " required="required">
            <h3>Number of Car Parking Space</h3><input id="third" name="car" type="number " required="required">
            <h3>The Suburb of the House</h3><br><select name="Suburb" id="fuel" required="required">
                <option value="East Ryde">East Ryde</option>
                <option value="Macquarie Park">Macquarie Park</option>
                <option value="North Ryde">North Ryde</option>
            </select>
            <h3>The Type of the House</h3><br><select name="propType" id="resea" required="required">
                <option value="Duplex/Semi-detached">Duplex/Semi-detached</option>
                <option value="House">House</option>
                <option value="Townhouse">Townhouse</option>
                <option value="Villa">Villa</option>
            </select>
            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
            <br>




        </form>



        <br><h2>{{ prediction_text }}<h2>
    </div>




    <style>
        body {
            background-color: lightslategray;
            text-align: center;
            padding: 0px;
        }
        
        #research {
            font-size: 18px;
            width: 100px;
            height: 23px;
            top: 23px;
        }
        
        #box {
            border-radius: 60px;
            border-color: 45px;
            border-style: solid;
            font-family: cursive;
            text-align: center;
            background-color: rgb(168, 131, 61);
            font-size: medium;
            position: absolute;
            width: 700px;
            bottom: 9%;
            height: 850px;
            right: 30%;
            padding: 0px;
            margin: 0px;
            font-size: 14px;
        }
        
        #fuel {
            width: 250px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 20px;
        }
        
        #fuel:hover {
            background-color: coral;
        }
        
        
        #resea {
            width: 250px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #resea:hover {
            background-color: coral;
        }
        
        #sub {
            width: 300px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #sub:hover {
            background-color: darkcyan;
        }
        
        #first {
            border-radius: 14px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }
        
        #second {
            border-radius: 14px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }
        
        #third {
            border-radius: 14px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }

    </style>
</body>

</html>
